<div id="calendar-sidebar" class="flex flex-col h-full py-3" hx-get="/calendar/sidebar" hx-trigger="eventsChanged from:body">
    <div class="flex justify-between items-center px-4 mb-4">
        <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Upcoming Events</h2>
        <button class="text-blue-400 hover:text-blue-300 transition-colors" title="Add Event">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        </button>
    </div>
    
    <div class="flex-grow overflow-y-auto custom-scrollbar space-y-2 px-2">
        {% if not upcoming_events %}
        <div class="text-center py-4 text-slate-500 text-xs italic">No upcoming events.</div>
        {% else %}
        {% for event in upcoming_events %}
        <div class="bg-slate-800/50 border border-slate-700/50 rounded-lg p-3 hover:bg-slate-800 transition-colors group relative">
            <div class="cursor-pointer" 
                 hx-get="/calendar/gui?year={{ event.nav_year }}&month={{ event.nav_month }}" 
                 hx-target="#module-content">
                <div class="flex justify-between items-start mb-1 pr-4">
                    <span class="text-sm font-medium text-slate-200 group-hover:text-blue-400 transition-colors">{{ event.title }}</span>
                </div>
                <div class="flex items-center text-[10px] text-slate-500 bg-slate-700/30 px-2 py-0.5 rounded w-fit mt-2">
                    {{ event.start_time }}
                </div>
            </div>
            <div class="absolute top-2 right-2">
                <button onclick="toggleConfirm('event-{{ event.id }}', true)" class="action-btns-event-{{ event.id }} text-slate-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" title="Delete Event">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
                <div class="confirm-event-{{ event.id }} hidden flex items-center space-x-2 bg-slate-900/90 rounded px-1 shadow-lg">
                    <button hx-delete="/calendar/events/{{ event.id }}" hx-swap="none" class="text-red-500 hover:text-red-400 font-bold text-[10px] uppercase">Del</button>
                    <button onclick="toggleConfirm('event-{{ event.id }}', false)" class="text-slate-500 hover:text-slate-300 text-[10px] uppercase">Esc</button>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>

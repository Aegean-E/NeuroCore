<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - NeuroCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 2px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col font-sans">
    
    {% include 'navbar.html' %}

    <main class="flex-grow container mx-auto p-6 flex flex-col h-[calc(100vh-80px)] overflow-hidden">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Action Flow Debugger</h1>
            <div class="flex space-x-2">
                <button hx-post="/debug/clear" hx-target="#debug-logs" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all">
                    Clear Logs
                </button>
                <div class="flex items-center space-x-2 bg-slate-800 px-3 py-2 rounded-lg">
                    <div class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                    <span class="text-xs text-slate-400">Live Updates</span>
                </div>
            </div>
        </div>

        <div class="flex-grow bg-slate-950/50 rounded-xl border border-slate-800 shadow-2xl overflow-hidden flex flex-col">
            <div class="grid grid-cols-12 gap-4 px-6 py-3 bg-slate-900 border-b border-slate-800 text-xs font-bold text-slate-500 uppercase tracking-wider">
                <div class="col-span-2">Time</div>
                <div class="col-span-2">Node</div>
                <div class="col-span-1">Event</div>
                <div class="col-span-7">Details</div>
            </div>
            
            <div id="debug-logs" 
                 hx-get="/debug/logs" 
                 hx-trigger="load, every 1s" 
                 class="flex-grow overflow-y-auto custom-scrollbar p-4 space-y-2">
                <!-- Logs will be loaded here -->
            </div>
        </div>
    </main>
</body>
</html>

<div class="p-8 h-full flex flex-col">
    <div class="flex justify-between items-center mb-6">
        <div>
            <h2 class="text-2xl font-bold">Knowledge Base</h2>
            <p class="text-slate-400 text-sm">Upload documents for RAG (Retrieval Augmented Generation).</p>
        </div>
        <div class="flex space-x-2">
            <button hx-post="/knowledge_base/integrity_check" 
                    hx-swap="none"
                    class="bg-slate-800 hover:bg-slate-700 text-yellow-500 px-4 py-2 rounded-lg text-sm font-bold transition-all border border-slate-700"
                    title="Check for ghost files and missing documents">
                Check Integrity
            </button>
            <form hx-post="/knowledge_base/upload" 
                  hx-encoding="multipart/form-data" 
                  hx-target="#upload-queue"
                  hx-swap="beforeend">
                <label class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold transition-all cursor-pointer flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                    Upload Document
                    <input type="file" name="files" multiple accept=".txt,.md,.pdf" class="hidden" onchange="this.form.requestSubmit(); this.value=''">
                </label>
            </form>
        </div>
    </div>

    <!-- Toolbar -->
    <div class="flex justify-between items-center mb-4 bg-slate-900/50 p-3 rounded-xl border border-slate-800">
        <div class="relative w-64">
            <input type="text" 
                   name="q" 
                   placeholder="Search documents..." 
                   class="w-full bg-slate-950 border border-slate-700 rounded-lg px-3 py-2 pl-9 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                   hx-get="/knowledge_base/list"
                   hx-trigger="keyup changed delay:300ms"
                   hx-target="#doc-list-container">
            <svg class="w-4 h-4 text-slate-500 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>
        <button hx-delete="/knowledge_base/delete_all" 
                hx-target="#doc-list-container"
                hx-confirm="Are you sure you want to delete ALL documents? This cannot be undone."
                class="text-slate-400 hover:text-red-500 text-sm font-semibold transition-colors">
            Delete All
        </button>
    </div>

    <!-- Progress Queue -->
    <div id="upload-queue" class="space-y-2 mb-4"></div>

    <div id="doc-list-container" 
         hx-get="/knowledge_base/list" 
         hx-trigger="load, docsChanged from:body" 
         class="flex-grow overflow-y-auto custom-scrollbar">
    </div>
</div>

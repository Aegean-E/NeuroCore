<div class="space-y-4">
    {% if not tools %}
    <div class="text-center py-20 bg-slate-900/50 rounded-xl border border-slate-800 border-dashed">
        <p class="text-slate-500 italic">No tools defined yet.</p>
    </div>
    {% else %}
    {% for name, data in tools.items() %}
    <div class="bg-slate-900 rounded-xl border border-slate-800 p-5 flex justify-between items-center group">
        <div class="flex-grow mr-4">
            <div class="flex items-center space-x-3">
                <h4 class="font-bold {{ 'text-blue-400' if data.get('enabled', True) else 'text-slate-500' }}">{{ name }}</h4>
                {% if not data.get('enabled', True) %}
                <span class="text-[10px] uppercase bg-slate-800 text-slate-500 px-1.5 py-0.5 rounded border border-slate-700">Disabled</span>
                {% endif %}
            </div>
            <p class="text-sm text-slate-400 mt-1">{{ data.definition.function.description }}</p>
        </div>
        <div class="flex items-center space-x-4">
            <div class="flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                {% if data.get('configurable', False) %}
                <button onclick='openToolConfig({{ name | tojson }})' class="text-slate-500 hover:text-amber-400 p-1" title="Configure">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
                {% endif %}
                <button onclick='loadToolForEdit({{ name | tojson }})' class="text-slate-500 hover:text-blue-400 p-1" title="Edit">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </button>
                <button hx-delete="/tools/{{ name }}" hx-target="#tools-list" hx-confirm="Delete this tool?" class="text-slate-500 hover:text-red-500 p-1" title="Delete">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>

            <!-- Toggle Switch -->
            <button hx-post="/tools/{{ name }}/toggle" 
                    hx-target="#tools-list"
                    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 {{ 'bg-emerald-500' if data.get('enabled', True) else 'bg-slate-700' }}"
                    title="Toggle Tool">
                <span class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform {{ 'translate-x-6' if data.get('enabled', True) else 'translate-x-1' }}"></span>
            </button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

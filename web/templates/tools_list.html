<div class="space-y-4">
    {% if not tools %}
    <div class="text-center py-20 bg-slate-900/50 rounded-xl border border-slate-800 border-dashed">
        <p class="text-slate-500 italic">No tools defined yet.</p>
    </div>
    {% else %}
    {% for name, data in tools.items() %}
    <div class="bg-slate-900 rounded-xl border border-slate-800 p-5 flex justify-between items-start group">
        <div class="flex-grow">
            <h4 class="font-bold text-blue-400">{{ name }}</h4>
            <p class="text-sm text-slate-400 mt-1">{{ data.definition.function.description }}</p>
        </div>
        <div class="flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
            <button onclick="loadToolForEdit('{{ name }}')" class="text-slate-500 hover:text-blue-400 p-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
            </button>
            <button hx-delete="/tools/{{ name }}" hx-target="#tools-list" hx-confirm="Delete this tool?" class="text-slate-500 hover:text-red-500 p-1">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>

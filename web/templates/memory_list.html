{% if not memories %}
<div class="text-center py-12 opacity-50">
    <svg class="w-12 h-12 mx-auto text-slate-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <p class="text-sm">No memories found matching your criteria.</p>
</div>
{% else %}
{% for mem in memories %}
<div class="group bg-slate-900/50 hover:bg-slate-800 border border-slate-800 rounded-xl p-4 transition-all relative">
    <div class="grid grid-cols-12 gap-4 items-center">
        <!-- Subject -->
        <div class="col-span-2 text-xs text-slate-400 truncate" title="{{ mem.subject }}">
            {{ mem.subject }}
        </div>

        <!-- Content -->
        <div class="col-span-8 text-sm text-slate-200">
            {{ mem.text }}
        </div>

        <!-- Date & Actions -->
        <div class="col-span-2 text-right flex items-center justify-end space-x-3">
            <span class="text-xs text-slate-500">{{ mem.created_at|datetime }}</span>
            <button hx-delete="/memory_browser/delete/{{ mem.id }}"
                    hx-target="closest .group"
                    hx-swap="outerHTML"
                    class="text-slate-600 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100"
                    title="Delete Memory">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}

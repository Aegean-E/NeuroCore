{% if not documents %}
<div class="text-center py-20 bg-slate-900/50 rounded-xl border border-slate-800 border-dashed">
    <svg class="w-12 h-12 mx-auto text-slate-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
    <p class="text-slate-500 italic">No documents indexed.</p>
</div>
{% else %}
<div class="grid grid-cols-1 gap-4">
    {% for doc in documents %}
    <div class="bg-slate-900 rounded-xl border border-slate-800 p-4 flex justify-between items-center group">
        <div>
            <div class="font-bold text-slate-200">{{ doc.filename }}</div>
            <div class="text-xs text-slate-500 mt-1 flex space-x-3">
                <span>{{ doc.chunks }} chunks</span>
                <span>{{ doc.date }}</span>
            </div>
        </div>
        <button hx-delete="/knowledge_base/delete/{{ doc.id }}" 
                hx-target="#doc-list-container"
                class="text-slate-600 hover:text-red-500 p-2 rounded hover:bg-slate-800 transition-colors opacity-0 group-hover:opacity-100">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}

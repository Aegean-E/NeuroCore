<div class="flex flex-col h-full p-6">
    <div class="flex justify-end items-center mb-4 space-x-4">
            <!-- Consolidate Button -->
            <button hx-post="/memory/consolidate"
                    hx-swap="none"
                    hx-indicator="#browser-consolidate-spinner"
                    class="bg-slate-900 border border-slate-800 rounded-xl px-4 py-2 text-sm text-slate-400 hover:text-purple-400 hover:border-purple-500/50 transition-all flex items-center focus:outline-none focus:ring-2 focus:ring-purple-500"
                    title="Consolidate Redundant Memories">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                Consolidate
                <div id="browser-consolidate-spinner" class="htmx-indicator ml-2 w-3 h-3 border-2 border-purple-500 border-t-transparent rounded-full animate-spin"></div>
            </button>

            <!-- Search Input -->
            <div class="relative">
                <input type="text" 
                       name="q" 
                       placeholder="Search memories..." 
                       class="bg-slate-900 border border-slate-800 rounded-xl px-4 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 w-64"
                       hx-get="/memory_browser/list"
                       hx-trigger="keyup changed delay:500ms"
                       hx-target="#memory-list"
                       hx-include="[name='filter_date'], [name='filter_type']">
                <svg class="w-4 h-4 text-slate-500 absolute left-3 top-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <!-- Type Filter -->
            <select name="filter_type" 
                    class="bg-slate-900 border border-slate-800 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-400"
                    hx-get="/memory_browser/list"
                    hx-trigger="change"
                    hx-target="#memory-list"
                    hx-include="[name='q'], [name='filter_date']">
                <option value="">All Types</option>
                <option value="BELIEF">BELIEF</option>
                <option value="EXPERIENCE">EXPERIENCE</option>
                <option value="FACT">FACT</option>
                <option value="IDENTITY">IDENTITY</option>
                <option value="PREFERENCE">PREFERENCE</option>
                <option value="RULE">RULE</option>
            </select>

            <!-- Date Filter -->
            <select name="filter_date" 
                    class="bg-slate-900 border border-slate-800 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-slate-400"
                    hx-get="/memory_browser/list"
                    hx-trigger="change"
                    hx-target="#memory-list"
                    hx-include="[name='q'], [name='filter_type']">
                <option value="ALL">All Time</option>
                <option value="TODAY">Today</option>
                <option value="WEEK">Last 7 Days</option>
                <option value="MONTH">Last 30 Days</option>
            </select>
        </div>

    <!-- Header Row -->
    <div class="grid grid-cols-12 gap-4 px-4 py-2 text-xs font-bold text-slate-500 uppercase tracking-wider border-b border-slate-800 mb-2">
        <div class="col-span-2">Type</div>
        <div class="col-span-2">Subject</div>
        <div class="col-span-5">Content</div>
        <div class="col-span-3 text-right">Created</div>
    </div>

    <!-- Results List -->
    <div id="memory-list" hx-get="/memory_browser/list" hx-trigger="load, memoryRefresh from:body" class="flex-grow overflow-y-auto custom-scrollbar space-y-2">
        {% include 'memory_list.html' %}
    </div>
</div>

<h2 class="text-sm font-bold mb-3 uppercase tracking-widest text-slate-500">Saved Flows</h2>
<div class="space-y-2">
    {% for flow in flows %}
    <div class="group px-4 py-2 bg-slate-800 border border-slate-700 rounded-xl text-sm flex justify-between items-center">
        <div class="flex-grow truncate mr-2">
            <button onclick="loadFlowById('{{ flow.id }}')" 
                    class="truncate text-left hover:text-blue-400 transition-colors focus:outline-none w-full flow-name-{{ flow.id }}">
                {{ flow.name }}
            </button>
            <form hx-post="/ai-flow/{{ flow.id }}/rename" 
                  hx-target="#saved-flows-list"
                  hx-swap="innerHTML"
                  class="hidden rename-form-{{ flow.id }} flex items-center w-full">
                <input type="text" name="name" value="{{ flow.name }}" 
                       class="bg-slate-900 border border-slate-700 rounded px-2 py-0.5 w-full text-xs focus:outline-none focus:ring-1 focus:ring-blue-500"
                       onclick="event.stopPropagation()">
            </form>
        </div>

        <div class="flex items-center space-x-2 flex-shrink-0">
            <!-- Active/Set Active Button -->
            <div class="action-btns-{{ flow.id }} flex items-center space-x-2">
                {% if flow.id == active_flow_id %}
                    <span class="text-xs font-bold px-2 py-0.5 bg-emerald-500/20 text-emerald-400 rounded-full flex-shrink-0">
                        Active
                    </span>
                    <button hx-post="/ai-flow/stop-active"
                            hx-target="#saved-flows-list"
                            hx-swap="innerHTML"
                            class="text-xs font-semibold px-2 py-0.5 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded-full flex-shrink-0 transition-colors"
                            title="Stop Active Flow">
                        Stop
                    </button>
                {% else %}
                    <button hx-post="/ai-flow/{{ flow.id }}/set-active"
                            hx-target="#saved-flows-list"
                            hx-swap="innerHTML"
                            class="text-xs font-semibold px-2 py-0.5 bg-slate-700 hover:bg-slate-600 rounded-full flex-shrink-0 transition-colors">
                        Set Active
                    </button>
                {% endif %}

                <button onclick="toggleFlowRename('{{ flow.id }}', true)" class="text-slate-500 hover:text-blue-400 opacity-0 group-hover:opacity-100 transition-opacity" title="Rename Flow">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </button>
                
                <button onclick="openDeleteModal('{{ flow.id }}', '{{ flow.name }}')" class="text-slate-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity" title="Delete Flow">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            </div>

            <div class="hidden rename-confirm-{{ flow.id }} flex items-center space-x-1">
                <button onclick="submitFlowRename('{{ flow.id }}')" class="text-emerald-500 hover:text-emerald-400">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </button>
                <button onclick="toggleFlowRename('{{ flow.id }}', false)" class="text-slate-500 hover:text-slate-300">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
        </div>
    </div>
    {% else %}
    <p class="text-slate-600 text-sm italic">No flows saved yet.</p>
    {% endfor %}
</div>

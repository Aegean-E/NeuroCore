{% if not thoughts %}
<div class="text-center py-20 bg-slate-900/50 rounded-xl border border-slate-800 border-dashed">
    <svg class="w-12 h-12 mx-auto text-slate-600 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
    <p class="text-slate-500 italic">No thoughts recorded yet.</p>
</div>
{% else %}
{% for thought in thoughts %}
<div class="bg-slate-900 rounded-xl border border-slate-800 p-5 shadow-lg">
    <div class="flex justify-between items-center mb-3 border-b border-slate-800 pb-2">
        <div class="flex items-center space-x-2">
            <span class="text-xs font-mono text-slate-500">{{ thought.timestamp }}</span>
            <span class="text-xs font-bold text-blue-400 uppercase tracking-wider bg-blue-900/20 px-2 py-0.5 rounded">{{ thought.source }}</span>
        </div>
    </div>
    <div class="prose prose-invert prose-sm max-w-none text-slate-300 font-mono whitespace-pre-wrap">{{ thought.content }}</div>
</div>
{% endfor %}
{% endif %}

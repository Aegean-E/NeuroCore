<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - NeuroCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col font-sans">
    
    {% include 'navbar.html' %}

    <main class="flex-grow container mx-auto p-6 max-w-2xl">
        <div class="bg-slate-950/50 rounded-2xl border border-slate-800 shadow-2xl p-8">
            <h2 class="text-2xl font-bold mb-6">System Settings</h2>
            
            <form action="/settings/save" method="POST" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">LLM API URL</label>
                    <input type="text" name="llm_api_url" value="{{ settings.llm_api_url }}" 
                           class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">LLM API Key</label>
                    <input type="password" name="llm_api_key" value="{{ settings.llm_api_key }}" placeholder="sk-..."
                           class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Default Model</label>
                    <input type="text" name="default_model" value="{{ settings.default_model }}" 
                           class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Temperature</label>
                        <input type="number" step="0.1" name="temperature" value="{{ settings.temperature }}" 
                               class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Max Tokens</label>
                        <input type="number" name="max_tokens" value="{{ settings.max_tokens }}" 
                               class="w-full bg-slate-900 border border-slate-800 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl text-sm font-semibold transition-all">
                        Save Settings
                    </button>
                </div>
            </form>

        </div>
    </main>

    <footer class="p-2 text-center text-[10px] text-slate-700 font-mono tracking-tighter uppercase">
        NeuroCore // Core V1.0.0-MODULAR // LLM Ready
    </footer>

</body>
</html>

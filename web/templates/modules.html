<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules - NeuroCore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen flex flex-col font-sans">
    
    <header class="border-b border-slate-800 bg-slate-950 p-4 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">NeuroCore</h1>
            <nav>
                <ul class="flex space-x-6 text-sm font-medium text-slate-400">
                    <li><a href="/" class="hover:text-blue-400 transition-colors">Dashboard</a></li>
                    <li><a href="/modules" class="text-blue-400">Modules</a></li>
                    <li><a href="/settings" class="hover:text-blue-400 transition-colors">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6 max-w-4xl">
        <div class="bg-slate-950/50 rounded-2xl border border-slate-800 shadow-2xl p-8">
            <h2 class="text-2xl font-bold mb-6">Module Management</h2>
            
            <div class="space-y-4">
                {% for module in modules %}
                <div class="flex items-center justify-between p-4 bg-slate-900 rounded-xl border border-slate-800">
                    <div>
                        <h3 class="font-semibold text-lg">{{ module.name }}</h3>
                        <p class="text-sm text-slate-400">{{ module.description }}</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-xs font-mono px-2 py-1 rounded {{ 'bg-emerald-500/20 text-emerald-400' if module.enabled else 'bg-slate-700 text-slate-400' }}">
                            {{ 'Enabled' if module.enabled else 'Disabled' }}
                        </span>
                        <form action="/modules/{{ module.id }}/{{ 'disable' if module.enabled else 'enable' }}" method="POST">
                            <button type="submit" class="px-4 py-2 rounded-lg text-sm font-semibold transition-colors {{ 'bg-red-600/80 hover:bg-red-600' if module.enabled else 'bg-emerald-600/80 hover:bg-emerald-600' }}">
                                {{ 'Disable' if module.enabled else 'Enable' }}
                            </button>
                        </form>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <footer class="p-2 text-center text-[10px] text-slate-700 font-mono tracking-tighter uppercase">
        NeuroCore // Core V1.0.0-MODULAR // LLM Ready
    </footer>

</body>
</html>
